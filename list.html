<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Items</title>
</head>
<body>
    
    
    <div class="container">

        <center><h1>List items</h1></center>
        <div class="listItems">
        <h2>Unorderd List</h2>
        <ul type="desc">
        <li>shikki</li>
        <li>Bhuvi</li>
        <li>Pant</li>
        <li>livig</li>
        <li>sai</li>
        </ul>
        </div>
        <hr><hr>

    </div>
    
    <div class="orederlist">
        <h2>Ordered List</h2>
        <ol start="2">
            <li>one</li>
            <li>two</li>
            <li>three</li>
            <li>four</li>
            <li>five</li>
        </ol>
    </div>
</body>
</html>
