<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
</head>
<body>
    <div>

            <form>

            </br>
                <br></br>
                <label>
                    Mobile Number

            </br>
            <br></br>

                <br>
                <br></br>

    </br>
    <br></br>
         <label>Date of Birth :</label>

         <label>Query Note :</label>
         <input type="text"/>


         <br/>
         <br>
         
        <label>Skills:</label>
        <select id="Skills" name="Skills" required/>

        <option value="HTML">HTML</option>
</select>
         
         

    

            

            </form>
        </div>
    </div>
    
</body>
</html>
